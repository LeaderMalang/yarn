{% extends 'base.html' %}
{% block content %}
        <!-- Start content -->
        <div class="content">

			<div class="container-fluid">

						<div class="row">
									<div class="col-xl-12">
											<div class="breadcrumb-holder">
													<h1 class="main-title float-left">Dashboard</h1>
													<ol class="breadcrumb float-right">
														<li class="breadcrumb-item">Home</li>
														<li class="breadcrumb-item active">Dashboard</li>
													</ol>
													<div class="clearfix"></div>
											</div>
									</div>
						</div>
						<!-- end row -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<div class="card mb-3">
							<div class="card-header">
								<h3><i class="fa fa-check-square-o"></i>Add Accounts</h3>

							</div>

							<div class="card-body">
								<form action="{% url 'saveAccounts' %}" method="post">
                                    {% csrf_token %}
								  <div class="form-group">
                                      <label>Head</label>
									{{ form.head }}
								  </div>
								  <div class="form-group">
                                      <label>SubHead</label>
									{{ form.subhead }}
								  </div>
								  <div class="form-group">
                                      <label>Elmentary Head</label>
									{{ form.name }}
								  </div>
								  <button type="submit" class="btn btn-primary">Submit</button>
								</form>

							</div>
						</div><!-- end card-->
                    </div>






               </div>
			<!-- END container-fluid -->

		</div>
		<!-- END content -->

        </div>

{% endblock %}
