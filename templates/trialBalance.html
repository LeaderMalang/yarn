{% extends 'base.html' %}
{% block content %}
		<!-- Start content -->
        <div class="content">

			<div class="container-fluid">

						<div class="row">
									<div class="col-xl-12">
											<div class="breadcrumb-holder">
													<h1 class="main-title float-left">Dashboard</h1>
													<ol class="breadcrumb float-right">
														<li class="breadcrumb-item">Home</li>
														<li class="breadcrumb-item active">Dashboard</li>
													</ol>
													<div class="clearfix"></div>
											</div>
									</div>
						</div>
						<!-- end row -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<div class="card mb-3">
							<div class="card-header">
								<h3><i class="fa fa-check-square-o"></i>Trial Balance</h3>

							</div>

							<div class="card-body">

								<form action="{% url 'caltrialBalance' %}" id="journalEntry" method="get">
                                    {% csrf_token %}

                                    <div class="col">

                                        <div class="input-group">
                                            <input type="text" name="start" id='start' class="form-control" placeholder="Start Date"/>
                                            <span class="input-group-addon">-</span>
                                            <input type="text" name="end" id='end' class="form-control" placeholder="End Date"/>
                                        </div>

                                    </div>
                                <div class="col">
                                    <div class="mt-5"></div>
                                    <div class="form-group">
                                         <button type="submit"   class="btn btn-primary">Submit</button>
                                    </div>

                                </div>
								</form>


							</div>
						</div><!-- end card-->
                    </div>






               </div>
			<!-- END container-fluid -->

		</div>
		<!-- END content -->

    </div>
	<!-- END content-page -->
{% endblock %}
