{% extends 'base.html' %}
{% block content %}
    <div class="content">

			<div class="container-fluid">

						<div class="row">
									<div class="col-xl-12">
											<div class="breadcrumb-holder">
													<h1 class="main-title float-left">Heads</h1>
													<ol class="breadcrumb float-right">
														<li class="breadcrumb-item">Head</li>
														<li class="breadcrumb-item active">Dashboard</li>
													</ol>
													<div class="clearfix"></div>
											</div>
									</div>
						</div>
						<!-- end row -->
                <div class="row">

						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<div class="card mb-3">
								<div class="card-header">
									<h3><i class="fa fa-table"></i> Heads </h3>

								</div>

								<div class="card-body">
									<div class="table-responsive">
									<table id="example1" class="table table-bordered table-hover display">
										<thead>
											<tr>
												<th>Name</th>

											</tr>
										</thead>
										<tbody>
                                        {% for head in heads %}
											<tr><td>{{ head.name }}</td></tr>
                                        {% endfor %}


										</tbody>
									</table>
									</div>

								</div>
							</div><!-- end card-->
						</div>


				</div>





            </div>
			<!-- END container-fluid -->

		</div>
{% endblock %}
